<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seawatch - Sidebar Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        overflow-x: hidden;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #343a40;
        color: white;
        position: fixed;
      }
      .sidebar .nav-link {
        color: #adb5bd;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        color: white;
        background-color: #495057;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <img
          src="logos/seawatch-removebg.png"
          alt="Logo"
          class="me-2"
          style="width: 40px"
        />
        <span class="fs-4">Seawatch</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <i class="bi bi-house-door me-2"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-boat me-2"></i> Boats
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-geo me-2"></i> Tracking
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-bell me-2"></i> Alerts
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-person me-2"></i> Profile
          </a>
        </li>
      </ul>
      <hr />
      <div>
        <button class="btn btn-danger w-100 mt-auto" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Content -->
    <div class="content">
      <h1>Welcome to Seawatch</h1>
      <p>
        Manage your boats, track movements, and respond to alerts effectively.
      </p>
      <router-outlet></router-outlet>
    </div>

    <!-- Bootstrap Icons & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
