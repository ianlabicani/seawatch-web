<div class="container mt-4">
  <!-- Year Selector Form -->
  <div class="mb-4">
    <label for="yearSelector" class="form-label">Select Year:</label>
    <select
      id="yearSelector"
      class="form-select"
      [(ngModel)]="selectedYear"
      (change)="onYearChange()"
    >
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>

  <!-- Adventures Chart -->
  <div class="card">
    <div class="card-body">
      <canvas id="adventuresChart">
        {{ adventuresChart }}
      </canvas>
    </div>
  </div>
</div>
