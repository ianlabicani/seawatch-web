<nav class="sidebar d-flex flex-column p-3">
  <a
    routerLink="/"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <img
      src="logos/seawatch-removebg.png"
      alt="Logo"
      class="me-2"
      style="width: 40px"
    />
    <span class="fs-4">Seawatch</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        routerLink="dashboard"
        class="nav-link"
        routerLinkActive="active"
        aria-current="page"
      >
        <i class="bi bi-house-door me-2"></i> Dashboard
      </a>
    </li>
    <li>
      <a routerLink="trackings" routerLinkActive="active" class="nav-link">
        <i class="bi bi-boat me-2"></i> Trackings
      </a>
    </li>
    <li>
      <a routerLink="/not-found" routerLinkActive="active" class="nav-link">
        <i class="bi bi-boat me-2"></i> Alerts
      </a>
    </li>

    <li>
      <a routerLink="/not-found" routerLinkActive="active" class="nav-link">
        <i class="bi bi-boat me-2"></i> Resolutions
      </a>
    </li>
    <li>
      <div
        class="accordion border-0 nav-link"
        id="usersAccordion"
        [ngClass]="{ active: router.url.includes('users') }"
      >
        <div class="accordion-item border-0 bg-transparent p-0">
          <h2
            class="accordion-header text-light bg-transparent"
            id="usersHeading"
          >
            <button
              class="accordion-button bg-transparent nav-link border-0 p-0 ps-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#usersCollapse"
              aria-expanded="false"
              aria-controls="usersCollapse"
              [ngClass]="{ active: router.url.includes('users') }"
            >
              Users
            </button>
          </h2>
          <div
            id="usersCollapse"
            class="accordion-collapse collapse"
            aria-labelledby="usersHeading"
            data-bs-parent="#usersAccordion"
          >
            <div class="accordion-body p-0 mt-3">
              <ul class="list-unstyled mb-0">
                <li>
                  <a
                    class="nav-link ps-4"
                    routerLink="users"
                    routerLinkActive="active-reverse"
                    [routerLinkActiveOptions]="{ exact: true }"
                    >List</a
                  >
                </li>
                <li>
                  <a
                    class="nav-link ps-4"
                    routerLink="users/create"
                    routerLinkActive="active-reverse"
                    >Add</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <hr />
  <div>
    <button class="btn btn-danger w-100 mt-auto" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </div>
</nav>
