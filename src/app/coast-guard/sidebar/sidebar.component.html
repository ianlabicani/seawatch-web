<nav
  class="navbar navbar-expand-lg mb-3 navbar-light bg-light sticky-top left-0 shadow-sm"
>
  <div class="container">
    <a class="navbar-brand fs-3 d-flex align-items-center gap-1" routerLink="/">
      <img
        src="logos/seawatch-removebg.png"
        alt="Seawatch Logo"
        height="40px"
      />
      <span> Seawatch </span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            routerLink="home"
            class="nav-link"
            routerLinkActive="active bg-primary-subtle "
            aria-current="page"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            routerLink="dashboard"
            class="nav-link"
            routerLinkActive="active bg-primary-subtle "
            aria-current="page"
          >
            Dashboard
          </a>
        </li>
        <li>
          <a
            routerLink="trackings"
            routerLinkActive="active bg-primary-subtle "
            class="nav-link"
          >
            Trackings
          </a>
        </li>
        <li>
          <a
            routerLink="alerts"
            routerLinkActive="active bg-primary-subtle "
            class="nav-link"
          >
            Alerts
          </a>
        </li>

        <li>
          <a
            routerLink="reports"
            routerLinkActive="active bg-primary-subtle "
            class="nav-link"
          >
            Reports
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            [ngClass]="
              router.url.includes('users') ? 'active bg-primary-subtle' : ''
            "
          >
            Users
          </a>
          <ul class="dropdown-menu mb-3">
            <li>
              <a
                class="dropdown-item"
                routerLink="users/create"
                routerLinkActive="text-decoration-underline bg-primary-subtle"
                [routerLinkActiveOptions]="{ exact: true }"
                >Register</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                routerLink="users"
                routerLinkActive="text-decoration-underline bg-primary-subtle"
                [routerLinkActiveOptions]="{ exact: true }"
                >List</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item ms-4">
          <button class="btn btn-danger w-100 mt-auto" (click)="logout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
